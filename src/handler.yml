functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: hello
          method: get
          documentation:
            summary: "Serverless hello world"
            methodResponses:
              -
                statusCode: "200"
                responseBody:
                  description: "Hello world response"
              -
                statusCode: "502"
                responseModels:
                  "application/json": "awsError"
